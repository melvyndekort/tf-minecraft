name: Deploy mc-dns-updater to GHCR

on:
  push:
    branches: [main]
    paths:
      - 'src/minecraft_tools/dns_updater/**'
      - 'tests/dns_updater/**'
      - 'docker/dns-updater.Dockerfile'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/mc-dns-updater.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/minecraft_tools/dns_updater/**'
      - 'tests/dns_updater/**'
      - 'docker/dns-updater.Dockerfile'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/mc-dns-updater.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'
      - run: pip install uv
      - run: uv sync --extra dev
      - run: uv run pytest tests/dns_updater/

  build:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    steps:
      - uses: actions/checkout@v5
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/dns-updater.Dockerfile
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/melvyndekort/mc-dns-updater:latest-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
          cache-from: type=gha,scope=dns-updater-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
          cache-to: type=gha,mode=max,scope=dns-updater-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}

  manifest:
    needs: build
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          docker buildx imagetools create -t ghcr.io/melvyndekort/mc-dns-updater:latest \
            ghcr.io/melvyndekort/mc-dns-updater:latest-amd64 \
            ghcr.io/melvyndekort/mc-dns-updater:latest-arm64
