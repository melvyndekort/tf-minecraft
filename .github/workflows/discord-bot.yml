name: Deploy discord-bot to GHCR

on:
  push:
    branches:
      - main
    paths:
      - 'discord-bot/**'
      - '.github/workflows/discord-bot.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  push-image:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: './discord-bot'
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: 'Login to GitHub Container Registry'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Build Discord Bot Image'
        run: |
          docker build . --tag ghcr.io/melvyndekort/discord-bot:latest
          docker push ghcr.io/melvyndekort/discord-bot:latest