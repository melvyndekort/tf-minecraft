name: Build Component

on:
  workflow_call:
    inputs:
      component:
        required: true
        type: string
      dockerfile:
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'
      - run: pip install uv
      - run: uv sync --extra dev
      - run: uv run pytest tests/ -v

  build:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    steps:
      - uses: actions/checkout@v6
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ inputs.dockerfile }}
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/melvyndekort/${{ inputs.component }}:latest-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
          cache-from: type=gha,scope=${{ inputs.component }}-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
          cache-to: type=gha,mode=max,scope=${{ inputs.component }}-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}

  manifest:
    needs: build
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          docker buildx imagetools create -t ghcr.io/melvyndekort/${{ inputs.component }}:latest \
            ghcr.io/melvyndekort/${{ inputs.component }}:latest-amd64 \
            ghcr.io/melvyndekort/${{ inputs.component }}:latest-arm64
