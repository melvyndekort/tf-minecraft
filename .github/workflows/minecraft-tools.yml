name: Deploy minecraft-tools to GHCR

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - 'docker/**'
      - '.github/workflows/minecraft-tools.yml'
  pull_request:
    paths:
      - 'src/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - 'docker/**'
      - '.github/workflows/minecraft-tools.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      discord-bot: ${{ steps.changes.outputs.discord-bot }}
      dns-updater: ${{ steps.changes.outputs.dns-updater }}
      idle-watcher: ${{ steps.changes.outputs.idle-watcher }}
      shared: ${{ steps.changes.outputs.shared }}
    steps:
      - uses: actions/checkout@v5
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            discord-bot:
              - 'src/minecraft_tools/discord_bot/**'
              - 'docker/discord-bot.Dockerfile'
            dns-updater:
              - 'src/minecraft_tools/dns_updater/**'
              - 'docker/dns-updater.Dockerfile'
            idle-watcher:
              - 'src/minecraft_tools/idle_watcher/**'
              - 'docker/idle-watcher.Dockerfile'
            shared:
              - 'pyproject.toml'
              - 'uv.lock'
              - 'src/minecraft_tools/__init__.py'
              - '.github/workflows/minecraft-tools.yml'

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv sync --extra dev
      - name: Run tests
        run: uv run pytest

  build-discord-bot:
    needs: [test, changes]
    if: needs.changes.outputs.discord-bot == 'true' || needs.changes.outputs.shared == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    steps:
      - uses: actions/checkout@v5
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/discord-bot.Dockerfile
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/melvyndekort/mc-discord-bot:latest-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
          cache-from: type=gha,scope=discord-bot-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
          cache-to: type=gha,mode=max,scope=discord-bot-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}

  build-dns-updater:
    needs: [test, changes]
    if: needs.changes.outputs.dns-updater == 'true' || needs.changes.outputs.shared == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    steps:
      - uses: actions/checkout@v5
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/dns-updater.Dockerfile
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/melvyndekort/mc-dns-updater:latest-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
          cache-from: type=gha,scope=dns-updater-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
          cache-to: type=gha,mode=max,scope=dns-updater-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}

  build-idle-watcher:
    needs: [test, changes]
    if: needs.changes.outputs.idle-watcher == 'true' || needs.changes.outputs.shared == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    steps:
      - uses: actions/checkout@v5
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/idle-watcher.Dockerfile
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/melvyndekort/mc-idle-watcher:latest-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
          cache-from: type=gha,scope=idle-watcher-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
          cache-to: type=gha,mode=max,scope=idle-watcher-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}

  manifest-discord-bot:
    needs: build-discord-bot
    if: github.event_name != 'pull_request' && (needs.changes.outputs.discord-bot == 'true' || needs.changes.outputs.shared == 'true')
    runs-on: ubuntu-latest
    steps:
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          docker buildx imagetools create -t ghcr.io/melvyndekort/mc-discord-bot:latest \
            ghcr.io/melvyndekort/mc-discord-bot:latest-amd64 \
            ghcr.io/melvyndekort/mc-discord-bot:latest-arm64

  manifest-dns-updater:
    needs: build-dns-updater
    if: github.event_name != 'pull_request' && (needs.changes.outputs.dns-updater == 'true' || needs.changes.outputs.shared == 'true')
    runs-on: ubuntu-latest
    steps:
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          docker buildx imagetools create -t ghcr.io/melvyndekort/mc-dns-updater:latest \
            ghcr.io/melvyndekort/mc-dns-updater:latest-amd64 \
            ghcr.io/melvyndekort/mc-dns-updater:latest-arm64

  manifest-idle-watcher:
    needs: build-idle-watcher
    if: github.event_name != 'pull_request' && (needs.changes.outputs.idle-watcher == 'true' || needs.changes.outputs.shared == 'true')
    runs-on: ubuntu-latest
    steps:
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          docker buildx imagetools create -t ghcr.io/melvyndekort/mc-idle-watcher:latest \
            ghcr.io/melvyndekort/mc-idle-watcher:latest-amd64 \
            ghcr.io/melvyndekort/mc-idle-watcher:latest-arm64
